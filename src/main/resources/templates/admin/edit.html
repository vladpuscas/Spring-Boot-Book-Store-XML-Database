<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:src="@{/css/form.css}" href="/css/form.css"/>
    <link rel="stylesheet" type="text/css" th:src="@{/css/general.css}" href="/css/general.css"/>

    <title>Edit book</title>
</head>
<body>
<div th:if="${param.error}" align="center">
    Invalid data! Please check again.
</div>
<form th:action="@{/admin/update}" class="cf" method="post">
    <div class="half left cf">
        <input type="text" th:value="${book.title}"  name="title" readonly="readonly"/>
        <input type="text" th:value="${book.author}" name="author" readonly="readonly"/>
        <input type="text" th:value="${book.genre}" name="genre" readonly="readonly"/>
    </div>
    <div class="half right cf">
        <input type="text" th:value="${book.stock}" name="stock"/>
        <input type="text" th:value="${book.price}" name="price"/>
    </div>
    <input type="submit" value="Submit" id="input-submit"/>
</form>
</body>
</html>
